<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Flags, nations, learn flags, flag quiz, country flags">
    <title>Fun in Clouds</title>

     <!-- Favicons generated by favicon.io -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>
     <!--My background video-->
     <video autoplay muted loop id="myVideo">
        <source src="video/video_background.mp4" type="video/mp4">
      </video>
      
     <!--flag generating section-->
     <div id="container">
        <div id="outcome"><h1>Flags in Clouds <i class="fa-solid fa-flag"></i></h1>
        </div>
        <button onclick="generateFlags()" id="btn">Click Me</button>
    </div>

     <!--quiz generating section-->
     <div id="container">
        <div id="start">Start quiz!
            <br>Have fun!
        </div>
        <div id="quiz" style="display: none;">
        <div id="question"></div>
        <div id="qImage"></div>
        <div id="choices">
            <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
            <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
            <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
        </div>
        <div id="timer">
        <div id="counter"></div>
        <div id="btimeGauge"></div>
        <div id="timeGauge"></div>
        </div>
        
        <div id="progress"></div>
        <a href="index.html" id="playAgain" style="display: none;">Play again</a>
    
        </div>
        <div id="scoreContainer" style="display: none;">
        </div>
        </div> 
    
        <script src="script.js"></script>

          <!-- Font Awesome kit -->
           <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

    </body>
    </html>
